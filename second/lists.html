
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>
    <h1>Робота зі списками</h1>
    <nav>
        <a href="index.html">Головна</a>
    </nav>


    <h2>Unordered list</h2>
    <ul>
        <li>Яблуко</li>
        <li>Груша</li>
        <li>Банан</li>
    </ul>
    <br>

    <h2>Ordered list</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <br>

 
    <h2>Description list</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Мова розмітки</dd>
        <dt>CSS</dt>
        <dd>Стилізація</dd>
    </dl>

</body>
</html>
