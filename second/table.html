
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Таблиця</title>
</head>
<body>
    <h1>Робота з таблицями</h1>
    <nav><a href="index.html">Головна</a></nav>

    <table border="1">
        <caption>Розклад уроків</caption>
        <thead>
            <tr>
                <th>День</th>
                <th>Предмет</th>
                <th>Час</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Понеділок</td>
                <td>Математика</td>
                <td>9:00</td>
            </tr>
            <tr>
                <td>Вівторок</td>
                <td>Фізра</td>
                <td>10:00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Кінець розкладу</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
